<div class="container">
    <mat-form-field class="example-form-field" appearance="flat">
        <mat-label>Country Name</mat-label>
        <input matInput type="text" [(ngModel)]="country.name">
        <button mat-button *ngIf="country.name" matSuffix mat-icon-button aria-label="Clear" (click)="country.name=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onAddCountry()" [disabled]="country.name == ''">{{editMode ? 'Edit' : 'Add'}}</button>
</div>


<app-spinner *ngIf='startSpinner'></app-spinner>
